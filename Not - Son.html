<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Programı</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://example.com/background-image.jpg') no-repeat center center fixed; /* Arka plan resmi */
            background-size: cover; /* Resmi kaplayacak şekilde ayarla */
            font-size: 12px;
            color: #333;
            padding-top: 20px;
        }
        header {
            text-align: center;
            background-color: rgba(106, 176, 76, 0.8); /* Arka plan rengini saydam yap */
            color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }
        header h1 {
            font-size: 2em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9); /* İçerik alanı için saydam beyaz arka plan */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
        }
        .form-section {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input[type="text"], input[type="date"], textarea {
            flex: 1;
            padding: 8px;
            margin: 0;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
        }
        select {
            flex: 1;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 12px;
            background-color: #58b776;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 12px;
        }
        button:hover {
            background-color: #4cae4f;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .search-container input {
            flex: 1;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            font-size: 12px;
            border: 1px solid #bdc3c7;
        }
        th {
            background-color: #d4edda;
        }
        .group-header {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            color: white;
            position: sticky; /* Başlıkların yapışkan olması için */
            top: 0; /* Sayfanın üst kısmına yapışmasını sağlar */
            z-index: 100; /* Diğer içeriklerin üstünde görünmesi için */
        }
        .group-header[data-group="İş Deneyim Belgesi"] { background-color: #3498db; }
        .group-header[data-group="Hakediş"] { background-color: #e67e22; }
        .group-header[data-group="Mukayese"] { background-color: #9b59b6; }
        .group-header[data-group="Genel"] { background-color: #1abc9c; }
        .group-header[data-group="Yazışma"] { background-color: #f39c12; }
        .group-header[data-group="Rapor"] { background-color: #c0392b; }
        .group-header[data-group="İş Programı"] { background-color: #8e44ad; }
        .editable {
            cursor: pointer;
            background-color: transparent;
        }
        .tooltip {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .edit-input {
            display: none;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 5px;
            width: 100%;
        }
        .change-date {
            font-size: 10px;
            color: #888;
        }
        .fixed-width {
            width: 40px;
        }
        .action-width {
            width: 60px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Not Programı</h1>
    </header>
    <div class="container">
        <div class="form-section">
            <div class="input-group">
                <select id="groupName">
                    <option value="" disabled selected>Grup Seçin</option>
                    <option value="İş Deneyim Belgesi">İş Deneyim Belgesi</option>
                    <option value="Hakediş">Hakediş</option>
                    <option value="Mukayese">Mukayese</option>
                    <option value="Genel">Genel</option>
                    <option value="Yazışma">Yazışma</option>
                    <option value="Rapor">Rapor</option>
                    <option value="İş Programı">İş Programı</option>
                </select>
                <select id="responsible">
                    <option value="" disabled selected>Sorumlu Seçin</option>
                    <option value="Cihat">Cihat</option>
                    <option value="Gül">Gül</option>
                    <option value="Mahmud">Mahmud</option>
                    <option value="Perihan">Perihan</option>
                    <option value="Yaren">Yaren</option>
                </select>
                <input type="text" id="projectName" placeholder="Proje Adı" required>
                <input type="text" id="topic" placeholder="Konu" required>
                <input type="date" id="date">
            </div>
            <textarea id="description" placeholder="Açıklama" required></textarea>
            <button onclick="addNote()">Ekle</button>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Notları ara..." onkeyup="searchNotes()">
            <button onclick="exportNotes()">Notları Yedekle</button>
            <input type="file" onchange="importNotes(event)" />
        </div>

        <h2 class="group-header">Notlar</h2>
        <div id="notesContainer">
            <!-- Not grupları buraya eklenecek -->
        </div>
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let noteId = notes.length ? Math.max(...notes.map(note => note.id)) + 1 : 1;
        const filePath = '\\srvfile\\HAKEDIS\\6- Raporlar ve Takip Tabloları\\3-Muhtelif Çalışmalar\\notlar.json';

        function addNote() {
            const groupName = document.getElementById('groupName').value;
            const responsible = document.getElementById('responsible').value;
            const projectName = document.getElementById('projectName').value;
            const topic = document.getElementById('topic').value;
            const description = document.getElementById('description').value;
            const dateInput = document.getElementById('date').value;
            const date = dateInput ? formatDate(dateInput) : formatDate(new Date());

            const note = {
                id: noteId++,
                groupName,
                responsible,
                projectName,
                topic,
                description,
                date,
                changeDate: ''
            };
            notes.unshift(note);
            saveNotes();
            renderNotes();
            clearInputs();
            showTooltip("Not başarıyla eklendi!");
        }

        function formatDate(date) {
            const d = new Date(date);
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            return `${day}.${month}`;
        }

        function renderNotes() {
            const notesContainer = document.getElementById('notesContainer');
            notesContainer.innerHTML = '';
            const groupedNotes = notes.reduce((acc, note) => {
                if (!acc[note.groupName]) {
                    acc[note.groupName] = [];
                }
                acc[note.groupName].push(note);
                return acc;
            }, {});

            for (const group in groupedNotes) {
                notesContainer.innerHTML += `<div class="group-header" data-group="${group}">${group}</div>`;
                const groupNotes = groupedNotes[group];
                notesContainer.innerHTML += `
                    <table>
                        <thead>
                            <tr>
                                <th>Proje Adı</th>
                                <th>Konu</th>
                                <th>Açıklama</th>
                                <th>Sorumlu</th>
                                <th class="fixed-width">Tarih</th>
                                <th class="fixed-width">Değişiklik</th>
                                <th class="action-width">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${groupNotes.map(note => `
                                <tr>
                                    <td onclick="copyToInputFields(${JSON.stringify(note)})">${note.projectName}</td>
                                    <td>${note.topic}</td>
                                    <td>
                                        <div contenteditable="true" class="editable" onblur="saveDescription(${note.id}, this)">${note.description}</div>
                                    </td>
                                    <td>${note.responsible}</td>
                                    <td>${note.date}</td>
                                    <td>${note.changeDate || '-'}</td>
                                    <td class="action-buttons" style="border: none;">
                                        <button onclick="editNote(${note.id})">Düzenle</button>
                                        <button onclick="deleteNote(${note.id})">Sil</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
        }

        function copyToInputFields(note) {
            document.getElementById('groupName').value = note.groupName;
            document.getElementById('responsible').value = note.responsible;
            document.getElementById('projectName').value = note.projectName;
            document.getElementById('topic').value = note.topic;
            document.getElementById('description').value = note.description;
            document.getElementById('date').value = note.date;
            showTooltip("Bilgiler kopyalandı!");
        }

        function clearInputs() {
            document.getElementById('groupName').selectedIndex = 0;
            document.getElementById('responsible').selectedIndex = 0;
            document.getElementById('projectName').value = '';
            document.getElementById('topic').value = '';
            document.getElementById('description').value = '';
            document.getElementById('date').value = '';
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
            // Dosyayı belirtilen klasöre kaydet
            // Not: Tarayıcı güvenlik nedeniyle doğrudan dosya sistemine yazma işlemi yapamaz.
            // Bunun için bir sunucu veya Node.js gibi bir arka uç gereklidir.
        }

        function deleteNote(id) {
            notes = notes.filter(note => note.id !== id);
            saveNotes();
            renderNotes();
            showTooltip("Not başarıyla silindi!");
        }

        function editNote(id) {
            const note = notes.find(note => note.id === id);
            if (note) {
                document.getElementById('groupName').value = note.groupName;
                document.getElementById('responsible').value = note.responsible;
                document.getElementById('projectName').value = note.projectName;
                document.getElementById('topic').value = note.topic;
                document.getElementById('description').value = note.description;
                document.getElementById('date').value = note.date;

                deleteNote(id);
                showTooltip("Not düzenlenmek üzere alındı!");
            }
        }

        function saveDescription(id, input) {
            const note = notes.find(note => note.id === id);
            if (note) {
                note.description = input.innerText;
                note.changeDate = formatDate(new Date());
                saveNotes();
                renderNotes();
                showTooltip("Açıklama başarıyla güncellendi!");
            }
        }

        function showTooltip(message) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerText = message;
            tooltip.style.display = 'block';
            setTimeout(() => {
                tooltip.style.display = 'none';
            }, 2000);
        }

        function searchNotes() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const filteredNotes = notes.filter(note => {
                return note.projectName.toLowerCase().includes(searchValue) ||
                       note.topic.toLowerCase().includes(searchValue) ||
                       note.description.toLowerCase().includes(searchValue) ||
                       note.groupName.toLowerCase().includes(searchValue) ||
                       note.responsible.toLowerCase().includes(searchValue);
            });
            renderFilteredNotes(filteredNotes);
        }

        function renderFilteredNotes(filteredNotes) {
            const notesContainer = document.getElementById('notesContainer');
            notesContainer.innerHTML = '';
            const groupedNotes = filteredNotes.reduce((acc, note) => {
                if (!acc[note.groupName]) {
                    acc[note.groupName] = [];
                }
                acc[note.groupName].push(note);
                return acc;
            }, {});

            for (const group in groupedNotes) {
                notesContainer.innerHTML += `<div class="group-header" data-group="${group}">${group}</div>`;
                const groupNotes = groupedNotes[group];
                notesContainer.innerHTML += `
                    <table>
                        <thead>
                            <tr>
                                <th>Proje Adı</th>
                                <th>Konu</th>
                                <th>Açıklama</th>
                                <th>Sorumlu</th>
                                <th class="fixed-width">Tarih</th>
                                <th class="fixed-width">Değişiklik</th>
                                <th class="action-width">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${groupNotes.map(note => `
                                <tr>
                                    <td onclick="copyToInputFields(${JSON.stringify(note)})">${note.projectName}</td>
                                    <td>${note.topic}</td>
                                    <td>
                                        <div contenteditable="true" class="editable" onblur="saveDescription(${note.id}, this)">${note.description}</div>
                                    </td>
                                    <td>${note.responsible}</td>
                                    <td>${note.date}</td>
                                    <td>${note.changeDate || '-'}</td>
                                    <td class="action-buttons" style="border: none;">
                                        <button onclick="editNote(${note.id})">Düzenle</button>
                                        <button onclick="deleteNote(${note.id})">Sil</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
        }

        function exportNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const blob = new Blob([JSON.stringify(notes, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'notlar.json'; // Dosya adı
            a.click();
            URL.revokeObjectURL(url);
        }

        function importNotes(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const importedNotes = JSON.parse(e.target.result);
                localStorage.setItem('notes', JSON.stringify(importedNotes));
                renderNotes(); // Notları güncelle
            };
            reader.readAsText(file);
        }

        document.addEventListener('DOMContentLoaded', renderNotes);
    </script>
</body>
</html>
